<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13_2222</title>
    
</head>

<body>
    <div class="wrapper">
    <header></header>
    <main>
        <div class="fire-car basic">
            <div class="basic__fon fon">
                <div class="basic__background case">
                    <div class="case__sky"></div>
                    <div class="case__tree-one"></div>
                    <div class="case__tree-two"></div>
                    <div class="case__tree-three"></div>
                    <div class="case__tree-four"></div>
                    <div class="case__kyst-one"></div>
                    <div class="case__kyst-two"></div>
                    <div class="case__kyst-three"></div>
                    <div class="case__kyst-four"></div>
                    <div class="case__man"></div>
                    <div class="case__fire"></div>
                </div>
                <div class="basic__car bottom">
                    <div class="bottom__wheel level">
                        <div class="level__first"></div>
                        <div class="level__two"></div>
                        <div class="level__bumper"></div>
                        <div class="level__item"></div>
                        <div class="level__fog-lights"></div>
                        <div class="level__lights"></div>
                    </div>
                    <div class="bottom__lights box">
                        <div class="box__line"></div>
                        <div class="box__headlight-left"></div>
                        <div class="box__headlight-right"></div>
                        <div class="box__radiator"></div>
                        <div class="box__radiator-two"></div>
                    </div>
                    <div class="bottom__hood block">
                        <div class="block__basic"></div>
                        <div class="block__windshield-left"></div>  
                        <div class="block__windshield-right"></div>
                    </div>
                    <div class="bottom__module module">
                        <div class="module__mirror-left left-mirror">
                            <div class="left-mirror__item"></div>
                            <div class="left-mirror__point"></div>
                            <div class="left-mirror__station"></div>
                        </div>
                        <div class="module__mirror-right right-mirror">
                            <div class="right-mirror__item"></div>
                            <div class="right-mirror__point"></div>
                            <div class="right-mirror__station"></div>
                        </div>
                    </div>
                    <div class="bottom__top above">
                        <div class="above__ladder ladder">
                            <div class="ladder__center-one"></div>
                            <div class="ladder__center-two"></div>
                            <div class="ladder__center-three"></div>
                            <div class="ladder__item-one"></div>
                            <div class="ladder__item-two"></div>
                            <div class="ladder__item-three"></div>
                            <div class="ladder__item-four"></div>
                        </div>
                        <div class="above__signal-lights-left"></div>
                        <div class="above__signal-lights-right"></div>
                    </div>
                </div>
            </div> 
        </div>        
    </main>




    </div>
</body>

</html>
